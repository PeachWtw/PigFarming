<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>系统管理页面</title>
        <link rel="shortcut icon" type="image/x-icon" href="../../images/pig.png" />
		<link rel="stylesheet" href="../../css/global.css" />
		<link rel="stylesheet" href="../../css/nei.css" />
        <link rel="stylesheet" href="../../css/edit.css" />

	</head>

	<body>
		<!--顶部开始-->
		<div class="top">
			<div class="topMain">
				<span>欢迎来到襄阳举义鑫数据服务公司官方网站</span>
				<p>联系电话：17001812888</p>
			</div>
		</div>
		<!--顶部结束-->
		<!--导航开始-->
		<div class="nav">
			<div class="navMain">
				<div class="logo">
					<a href="/"><img src="../../images/logo.png" /></a>
				</div>
				<div class="navList">
					<ul>
						<li>
							<a href="/static/html/systemManagement/addArticle.html">添加文章</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--导航结束-->
		<div class="container">
            <form action="addAr" id="addArticle" class="forminfo"  enctype="multipart/form-data" method="post">
                <ul class="forminfo">
                    <li><label>文章标题</label><input id="title" type="text" class="dfinput" /><i>标题不能超过20个字符</i></li>
                    <li><label>文章类型</label>
                        <select id="type1" class="dfinput short-input" />
                            <option value="BreedPig">养殖-猪</option>
                            <option value="BreedChicken">养殖-鸡</option>
                            <option value="BreedFish">养殖-鱼</option>
                            <option value="NationalPolicy">国家政策</option>
                            <option value="ProductionControl">生产管理，动保防疫</option>
                            <option value="BreedImprovement">育种改良</option>
                            <option value="Environment">生态环境，排污处理</option>
                            <option value="Trend">国际动态，行情走势</option>
                        </select>
                        <select id="type2" class="dfinput short-input" />
                            <option value="status">生产现状</option>
                            <option value="scale">生产规模</option>
                            <option value="situation">行业状况</option>
                        </select>
                    </li>
                    <li>
                         <label>摘要</label>
                         <textarea id="abstract" class="textinput"></textarea>
                    </li>
                    <li id="pic-li">
                         <label>上传图片</label>
                         <input id="picInput" type="file" accept="image/*" name = "picfile">
                    </li>
                    <li>
                         <label>正文</label>
                         <textarea id="content" name="content" style="width:800px;height:250px;visibility:hidden;"></textarea>
                    </li>
                    <li><label>&nbsp;</label><input id="addArticleBtn" type="button" class="btn" value="确认保存"/></li>
                </ul>
            </form>
		</div>
		<footer></footer>
		<script type="text/javascript" src="../../js/lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../../js/lib/editor/kindeditor.js"></script>
		<script type="text/javascript" src="../../js/app/systemManagement.js"></script>
	</body>

</html>
